name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: source init.sh && npm run build -- --configuration production --base-href=/ --project=aux-ng

      - name: Create CNAME file based on repository
        run: |
          if [[ "${{ github.repository }}" == "everking/aux-ng-dev" ]]; then
            echo "dev.auxilium.guide" > ./dist/browser/CNAME
          else
            echo "auxilium.guide" > ./dist/browser/CNAME
          fi

      - name: Checkout data branch and copy all-articles.json
        run: |
          git reset --hard
          git fetch origin data:data
          git checkout data
          cp all-articles.json ./dist/browser/
          git checkout main
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/browser
